<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在网页中显示时钟</title>
	</head>
	<body>
		<input type="button" name="" id="" value="单机出时钟" onclick="startTime()" />
		<div id="demo"></div>
		<script type="text/javascript">
			function startTime(){
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();//在小于10的数字前加一个0；
				
				m=checkTime(m);
				s=checkTime(s);
				document.getElementById("demo").innerHTML=h+":"+m+":"+s;
				t=setTimeout(function(){startTime()},500);//这段代码使时钟变为即时的。	
				
			}
			function checkTime(i){
				if(i<10){
					i="0" + i;
				}
				return i;
			}
		</script>
	</body>
</html>
