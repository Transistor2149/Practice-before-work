<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript">
        /*打印九九乘法表*/
        label1:for(var i=1;i<=9;i++){
            document.write("<br>");
            for(var j=1;j<=9;j++){
                if(j>i){
                    continue label1;
                }
                document.write(i+"x"+j+"="+i*j+"&nbsp;");
            }
        }
    </script>
</body>
</html>
