<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body id="body">
<input type="button" value="刷新页面，随机切换背景颜色">
</body>
<script>
    var r = Math.floor(Math.random()*256);
    var g = Math.floor(Math.random()*256);
    var b = Math.floor(Math.random()*256);
    var color = `rgb(${r},${g},${b})`;
    var bd = document.getElementById("body")   /* 获取页面中的Body元素*/
    bd.style.background = color;                /*设置body元素的背景color*/
</script>
</html>
