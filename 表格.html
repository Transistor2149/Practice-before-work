<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表格示例</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <table summary="ASCII是英文American Standard Code for Information Interchange的缩写。ASCII编码是目前计算机最通用的编码标准。因为计算机只能接受数字信息，ASCII编码将字符转换为数字来表示，以便计算机能够接收和处理。" border="1">
        <caption>ASCII字符集(节选)</caption>
        <tr>
            <th>十进制</th>
            <th>十六进制</th>
            <th>字符</th>
        </tr>
        <tr>
            <td>9</td>
            <td>9</td>
            <td>TAB</td>
        </tr>
        <tr>
            <td>10</td>
            <td>A</td>
            <td>换行</td>
        </tr>
        <tr>
            <td>13</td>
            <td>D</td>
            <td>回车</td>
        </tr>
        <tr>
            <td>34</td>
            <td>20</td>
            <td>空格</td>
        </tr>
        <tr>
            <th>实验th</th><th>实验th</th><th>实验th</th>
        </tr>
    </table>
</body>
</html>
