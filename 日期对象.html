<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建一个当前日期时间的对象
			var myDate = new Date();//常用
			//将字符串转换成日期对象
			var myDate1 = new Date("June 10,2020");
			//将字符串转换为日期对象
			var myDate2 = new Date("2020/4/1");
			//创建一个具体的日期时间对象
			var myDate3 = new Date(2020,4,1,17,19,);
			//创建一个日期对象，该对象代表举例1970年1月1日0分0秒600000毫秒的时间
			var myDate4 = new Date(600000);
			document.write("myDate所代表的时间为：" + myDate.toLocaleString()+"<br />");
			document.write("myDate1所代表的时间为：" + myDate1.toLocaleString()+"<br />");
			document.write("myDate2所代表的时间为：" + myDate2.toLocaleString()+"<br />");
			document.write("myDate3所代表的时间为：" + myDate3.toLocaleString()+"<br />");
			document.write("myDate4所代表的时间为：" + myDate4.toLocaleString()+"<br />");
		</script>
	</body>
</html>
