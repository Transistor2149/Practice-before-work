<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        div{
            width: 70px;
            border-bottom:3px solid black;/*底部边框3px实线黑色*/
        }
        ul{
            list-style-type:none;
            position:absolute;/*设置列表的绝对定位*/
            left:-30px;
            top:20px;
        }
        li{
            background:yellow;
            border:1px solid grey;
        }
    </style>
</head>
<body>
<div>
    千古科技
</div>
    <ul>
        <li>首页</li>
        <li>公司介绍</li>
        <li>联系方式</li>
        <li>关于我们</li>
    </ul>
</body>
</html>
