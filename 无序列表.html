<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        ul{
            list-style-type:square;
        }
        ol{
            list-style-type:upper-roman;
        }
    </style>
</head>
<body>
<ul>
    <li>第一章</li>
    <li>第二章</li>
    <li>第三章</li>
</ul>
<ol>
    <li>床前明月光</li>
    <li>疑是地上霜</li>
    <li>举头望明月</li>
</ol>
<dl>
    <dt>李白</dt>
    <dd>飞流直下三千尺</dd>
    <dd>疑是银河落九天</dd>
    <dt>杜甫</dt>
    <dd>读书破万卷</dd>
    <dd>下笔如有神</dd>
</dl>
</body>
