<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>该方法返回一个新的字符串，源字符串没有被改变。</p>
		<script type="text/javascript">
			var txt="Hello World!";
			document.write("<p></p>" + "全部大写：" + txt.toUpperCase() + "<p>");
			document.write("<p></p>" + "全部小写：" + txt.toLowerCase() + "<p>");
			document.write("<p></p>" + "原字符串：" + txt + "<p>");
		</script>
	</body>
</html>
