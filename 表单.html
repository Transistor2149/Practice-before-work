<!DOCTYPE html>

<body>
    <form id="form1" name="form1" method="post" action="">
        <p>单行文本域：<input type="text" name="textfiled" id="textfiled" /></p>
        <p>密码域：<input type="password" name="passwordfiled" id="passwordfiled" /></p>
        <p>多行文本域：<textarea name="textareafiled" id="textareafiled" cols="30" rows="10"></textarea></p>
        <p>
            复选框：复选框1<input type="checkbox" name="checkbox1" value="" />
                    复选框2<input type="checkbox" name="checkbox2" checked="checked" />
        </p>
        <p>单选按钮：
            <input name="radio" type="radio"  value="" checked="checked" />按钮1
            <input name="radio" type="radio"  value="" />按钮2
        </p>
        <p>下拉菜单：
            <select name="selectlist">
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                    <option value="3">选项3</option>
                </select>
        </p>
        <p><input type="submit" name="button" id="button" value="提交" /></p>
    </form>
    <a href="#" tabindex="1">Tab1</a>
    <a href="#" tabindex="3">Tab3</a>
    <a href="#" tabindex="2">Tab2</a>
