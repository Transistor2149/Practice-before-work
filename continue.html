<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script type="text/javascript">
        var out="";
        for(var x=1;x<20;x++)
        {
            if(x%2==1)
                continue;
            out=out +"x=" +x +" ";
        }
        document.write(out);
    </script>
    </script>
</body>
