<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>创建JS对象</p>
		<p id="demo"></p>
		<script type="text/javascript">
			var person = {
				//给对象添加属性
				firstName:"刘",
				lastName:"家辉",
				age     :"3",
				eyeColor:"黑",
			}
			document.getElementById("demo").innerHTML = person.firstName + person.lastName + "现在" +person.age + "岁了！<br>" + "眼睛是：" + person.eyeColor + "色的。";
		</script>
	</body>
</html>
