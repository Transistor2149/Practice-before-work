<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        ul{
            list-style:none;
        }
        ul>li.part{
            /*定义open-quote为“css课程：”  close-quote为“(基础)”*/
            quotes:"css课程：" "(基础)";
        }
        ul>li.part:before{
            content:open-quote;
            color:darkred;
        }
        ul>li.part:after{
            content:close-quote;
        }
    </style>
</head>
<body>
    <ul>
        <li class="part">第一章内容</li>
        <li class="part">第二章内容</li>
        <li>第三章内容</li>
        <li>第四章内容</li>
    </ul>
</body>
</html>
