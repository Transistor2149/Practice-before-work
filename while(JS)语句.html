<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <p>单击下面的按钮，只要i小于5就一直循环代码块，并输出数字。</p>
    <input type="button" onclick="myFunction()" name="" value="单击这里while循环">
    <p id="demo"></p>
    <script type="text/javascript">
    function myFunction(){
        var x="",i=0;
        while(i<5){
            x=x + "该数字为" + i + "<br />";
            i++;
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
