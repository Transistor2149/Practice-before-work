<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript">
        var txt="Hello World!"
        document.write("以正常显示为：" + txt );
        document.write("以小写方式为：" + txt.toLowerCase());
        document.write("以本地化小写显示为：" + txt.toLocaleLowerCase());
        document.write("以大写显示为：" + txt.toUpperCase());
        document.write("以本地化大写显示为：" + txt.toLocaleUpperCase());
    </script>
</body>
</html>
