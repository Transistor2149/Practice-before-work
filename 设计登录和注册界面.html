<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        .content{
            background-color:#1cff89;
            position:absolute;/*设置绝对定位*/
            width:100%;
            height:400px;
        }
        .main{
            text-align:center;
            padding:50px 0px;/*设置内边距*/
            margin:0px auto;/*设置外边距*/

        }
        h2{
            color:red;
            font-family:"微软雅黑";
            font-size:40px;
            font-weight:bold;/*设置字体加粗*/
        }
        input{
            border: 1px solid white;
            display: block;/*设置input为块级元素*/
            margin:10px auto;
            padding:5px;
            width:230px;
            border-radius:15px;/*设置圆角边框*/
            font-size:18px;
            font-weight:300;/*设置文本粗细*/
            text-align:center;
        }
        button{
            background-color:#20a7ff;
            border-radius:10px;/*圆角边框*/
            border: 0;/*边框为0*/
            height:30px;
            width: 80px;
            padding:5px;
            color:white;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="main">
        <h2>You are welcome！</h2>
        <form>
            <input type="text" placeholder="用户名">
            <input type="text" placeholder="密码" />
            <p>
            <button type="submit">登&nbsp;&nbsp;录</button>
            <button type="submit">注&nbsp;&nbsp;册</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
