<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		//创建构造函数person
		function person(firstName,lastName,age,eyecolor){
			this.firstName = firstName;
			this.lastName = lastName;
			this.ages = age;
			this.eye = eyecolor;
		}
		//实例化一个例子children；
		children = new person("刘","天天",3,"黑色");
		document.write(children.firstName+children.lastName + "现在" + children.ages + "岁了！眼睛颜色是" + children.eye)
	</script>	
	</body>
</html>
