<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        #main div{
            width:50px;
            height:50px;
        }
        #main{
            height:150px;
            color:white;
            border:1px solid #c3c3c3;
            display:flex;/*声明弹性盒模型*/
            display:-webkit-flex;/*兼容webkit引擎浏览器*/
            flex-wrap:wrap;/*设置弹性容器为多行显示*/
            -webkit-flex-wrap: wrap;/*兼容谷歌safari为弹性盒子多行显示*/
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color:#5cff3f">A</div>
        <div style="background-color:#4583e6">B</div>
        <div style="background-color:#f051ec">C</div>
        <div style="background-color:#232e6c">D</div>
        <div style="background-color:#fd8320">E</div>
        <div style="background-color:#d3092f">F</div>
    </div>
</body>
</html>
