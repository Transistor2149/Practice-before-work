<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        h2{
            counter-reset:sir;/*counter-reset重置计数器*/
            counter-increment:order;
        }
        h3{
            counter-increment:sir;
        }
        h2:before{
            content:counter(order)".";
        }
        h3:before{
            content:counter(order)"." counter(sir);
        }

    </style>
</head>
<body>
<h2>HTML</h2>
<h3>第1章内容</h3>
<h3>第2章内容</h3>
